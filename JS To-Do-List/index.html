<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js" defer></script>
    <meta charset="utf-8">
    <title>To-Do-List</title>
  </head>
  <body>

    <!-- 1 - La primera parte, solo de los dos botones ----->
    <div class="index" id="index">
    </div>

    <!--- 2 - Registracion en caso de signupButton ----->
    <div class="signupSection hidden" id="signupSection">
    </div>

    <!--- 3 - en caso de loginButton ----->
    <div class="loginSection hidden" id="loginSection">
    </div>

    <!--- Creacion del Dashboard ----->
    <div class="dashboard hidden" id="dashboard">
    </div>

    <!-- Show List () -->
    <div id="showList" class="showList hidden">
    </div>

    <!--- Creacion de la pagina Lists ----->
    <div class="lists hidden" id="lists">
    </div>

    <!-- Creacion de la pagina de edicion de la lista -->
    <div class="list_edit hidden" id="list_edit">
    </div>

    <!--- Creacion de la seccion de usuarios ----->
    <div class="users hidden" id="users" >
    </div>

  </body>
</html>
