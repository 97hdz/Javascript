<!DOCTYPE html>
<html>

    <script src="script.js" defer></script>

<body>
<h1>To do List</h1>

<div class="two-buttons">
  <button type="button" name="button" id="log-in"> Log In </button>
  <button type="button" name="button" id="sign-up"> Sign Up </button>
</div>

<div class="logInForm" id="loghidden" hidden>
  <form action="index.html" method="GET">
    <label for="email">Email</label>
    <input type="text" id="input-email" name="email">
    <label for="password">Password</label>
    <input type="text" id="input-password" name="password">
    <button type="submit" name="submit">Submit</button>
  </form>
</div>

<div class="SignUpForm" id="signhidden" hidden>
  <form action="index.html" method="GET">
    <label for="name">Name</label>
    <input type="text" id="input-name" name="name">
    <label for="lastname">Lastname</label>
    <input type="text" id="input-lastname" name="lastname">
    <label for="email">Email</label>
    <input type="text" id="input-email" name="email">
    <label for="password">Password</label>
    <input type="text" id="input-password" name="password">
    <button type="submit" name="submit-signUp">Submit</button>
  </form>
</div>

</body>
