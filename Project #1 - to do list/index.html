</div>

<div class="hidden" id="loghidden">
  <form action="index.html" method="GET">
    <label for="email">Email : </label>
    <input type="text" id="input-email" name="email" required>

    <input type="text" id="input-password" name="password" required>
    <button type="submit" name="submit"> Submit </button>
  </form>

<div class="hidden" id="signhidden">

    <input type="text" id="input-email" name="email" required>
    <label for="password">Password : </label>
    <input type="text" id="input-password" name="password" required>
    <input type="checkbox" id="checkbox" name="checkbox" required>

    <button type="submit" name="submit-signUp">Submit</button>
  </form>
</div>
