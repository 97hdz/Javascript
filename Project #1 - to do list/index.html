<h1>To do List</h1>

<nav id="index">

  <button type="button" name="button" id="log-in"> Log In </button>
  <button type="button" name="button" id="sign-up"> Sign Up </button>

<div class="hidden" id="loghidden">
  <form action="index.html" method="GET">
    <label for="email">Email : </label>
    <input type="text" id="log-email" name="email" required>
    <label for="password">Password : </label>
    <input type="password" id="input-password" name="password" required>
    <button type="submit" name="submit" id="submitLog"> Submit </button>
  </form>
</div>
<div class="hidden" id="signhidden">
  <form action="index.html" method="GET">
    <label for="name">Name : </label>
    <input type="text" id="input-name" name="name" required>
    <label for="lastname">Lastname : </label>
    <input type="text" id="sign-lastname" name="lastname" required>
    <label for="email">Email : </label>
    <input type="text" id="input-email" name="email" required>
    <label for="password">Password : </label>
    <input type="password" id="input-password" name="password" required>
    <input type="checkbox" id="checkbox" name="checkbox" required>
    <label for="checkbox"> I agree with terms and conditions </label>
    <button type="submit" name="submit-signUp" id="submitSignUp" >Submit</button>
  </form>
</div>
